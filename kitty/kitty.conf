# BEGIN_KITTY_THEME
# Gruvbox Dark
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family='FiraCode Nerd Font Mono' style=Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# terminal opacity and blur
dynamic_background_opacity yes
background_opacity 0.9
background_blur 1
